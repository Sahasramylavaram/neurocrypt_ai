{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
  <h1 class="display-4 fw-bold text-primary">Welcome to NeuroCryptAI</h1>
  <p class="lead text-secondary">Secure your data with AI-powered cryptographic algorithm selection.</p>
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('signup') }}" class="btn btn-lg btn-primary mt-3">Get Started</a>
  {% else %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-lg btn-success mt-3">Go to Dashboard</a>
  {% endif %}
</div>
{% endblock %}
