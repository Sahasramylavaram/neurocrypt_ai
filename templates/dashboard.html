{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4 text-primary">Encrypt Your Message</h2>
<form method="POST" action="{{ url_for('dashboard') }}">
  <div class="mb-3">
    <label for="message" class="form-label">Message to Encrypt</label>
    <textarea name="message" class="form-control" id="message" rows="3" placeholder="Type your message here" required></textarea>
  </div>
  <div class="mb-3">
    <label for="algorithm" class="form-label">Select Algorithm</label>
    <select name="algorithm" id="algorithm" class="form-select" required>
      <option value="" disabled selected>Select an algorithm</option>
      <option>AES</option>
      <option>RSA</option>
      <option>ECC</option>
      <option>Blowfish</option>
      <option>Twofish</option>
      <option>DES</option>
      <option>3DES</option>
      <option>ChaCha20</option>
      <option>MD5</option>
      <option>SHA-256</option>
      <option>SHA-3</option>
      <option>Custom</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary fw-bold">Encrypt</button>
</form>
{% endblock %}
