{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4 p-4 shadow rounded bg-light">
    <h2 class="mb-4 text-center text-primary">Login to NeuroCryptAI</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
  </div>
</div>
{% endblock %}
