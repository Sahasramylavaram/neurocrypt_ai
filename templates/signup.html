{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4 p-4 shadow rounded bg-light">
    <h2 class="mb-4 text-center text-success">Create a NeuroCryptAI Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Choose username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 fw-bold">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</div>
{% endblock %}
